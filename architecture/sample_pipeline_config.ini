# pipeline_config.ini

# Data Configuration
data:
  input_data_path: "/path/to/input_data.csv"
  output_data_path: "/path/to/output_data/"

# Model Configuration
model:
  model_type: "random_forest"
  hyperparameters:
    n_estimators: 100
    max_depth: 10
    random_state: 42

# Training Configuration
training:
  batch_size: 32
  epochs: 50
  learning_rate: 0.001

# Deployment Configuration
deployment:
  deployment_type: "online"
  endpoint_name: "ml-endpoint"
  instance_type: "ml.m5.large"
  desired_instance_count: 1

# Monitoring Configuration
monitoring:
  enable_monitoring: true
  monitoring_schedule: "daily"
  drift_threshold: 0.1
  alert_email: "your.email@example.com"

# Additional Configuration
additional_settings:
  logging_level: "info"
  enable_feature_engineering: true
  cache_size: 10000

